<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogojoyeria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/index.js"></script>
    <script defer src="js/carro.js"></script>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/index.html">
                <img src="./img/logo.png" width="100" alt="logo nany accesorios">
            </a>
            <div class="shopping-cart">
                <div class="sum-prices">
                    <i class="fas fa-shopping-cart shoppingCartButton" data-toggle="modal" data-target="#cartModal"></i>
                    <h6 id="sum-prices"></h6>
                </div>
            </div>
            
        </nav>
    </header>
    <section class="catalogo">
        <div class="title">
            <h2>Nuestro Catálogo</h2>
            <div class="underline"></div>
        </div>
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="todo">Todo</button>
            <button class="filter-btn" type="button" data-id="Aretes">Aretes</button>
            <button class="filter-btn" type="button" data-id="Pulseras">Pulseras</button>
            <button class="filter-btn" type="button" data-id="Collares">Collares</button>
        </div>
        <div class="section-center" id="section-center">
            <article class="item">
                <img src="./img/img1.png" class="photo" alt="collar">
                <div class="item-info">
                    <h4>Collar inicial</h4>
                    <h4 class="price">19.000</h4>
                    <button type="button" class="btn btn-light addToCart" data-product-id="1">Comprar</button>
                </div>
            </article>
        </div>
    </section>

    
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="buyItems">
                        <h4 class="empty">Tu carro está vacío</h4>
                    </ul>
                    <button class="btn checkout hidden">Pagar</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9k/ScQsAP7HUIbX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
